<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>

</head>

<body>
    
    <h1>Price tiket calculator</h1>
    <section class="border-rad">

        <div class="container input space">
            
            <div>
                <h4>Customer Name and Last name</h4>
                <input type="text" name="nameUser" id="">
            </div>
    
            <div>
                <h4>Distance (in km)</h4>
                <input type="number" name="distance" id="distanceKM">
            </div>
    
            <div>
                <h4>Age</h4>
                <select name="ageUSER" id="ageUser">
                    <option value="">Chose your age</option>
                    <option value="under18" id="ageUnder18">Under 18</option>
                    <option value="adult" id="ageAdult">Adult</option>
                    <option value="over65" id="ageOver65">Over 65</option>
                </select>
            </div>

        </div>

        <div class="container btn-container space">
            <button type="button" id="btnTiket">Make Tiket</button> 
            <button type="button" id="btnCancel">Cancel</button> 
        </div>

    </section>

    <!-- Tiket -->
    <h1>Your Tiket</h1>
    <section>

        <div>

            <div class="container space tiket_container">
                
                <h2>Customer Info</h2>
                
                <div class="grey">
                    <h4>Customer Name</h4>
                    <div id="customerName"></div>
                </div>
                    
                <div>
                    <h4>Offer</h4>
                    <div id="offerType"></div>
                </div>
        
                <div class="grey">
                    <h4>Train Carriage</h4>
                    <div id="carriageNumber"></div>
                </div>
        
                <div>
                    <h4>CP Number</h4>
                    <div id="cpNumber"></div>
                </div>
        
                <div class="grey">
                    <h4>Tiket Price</h4>
                    <div id="tiketPrice"></div>
                </div>
    
            </div>
        </div>

    </section>

</body>

</html>
